services:
  test-irys-1:
    build:
      context: ../../..
      dockerfile: docker/Dockerfile
    image: irys-test:latest
    container_name: test-irys-1
    restart: unless-stopped
    networks:
      test_network:
        ipv4_address: 172.21.0.2
    ports:
      - "19080:8080"
    environment:
      - RUST_LOG=debug
    volumes:
      - ./configs/irys-1.toml:/app/config.toml:ro
    cap_add:
      - NET_ADMIN

  test-irys-2:
    build:
      context: ../../..
      dockerfile: docker/Dockerfile
    image: irys-test:latest
    container_name: test-irys-2
    restart: unless-stopped
    depends_on:
      - test-irys-1
    networks:
      test_network:
        ipv4_address: 172.21.0.3
    ports:
      - "19081:8080"
    environment:
      - RUST_LOG=debug
    volumes:
      - ./configs/irys-2.toml:/app/config.toml:ro
      - ./scripts/start_peer_with_genesis.sh:/app/start_peer_with_genesis.sh:ro
    cap_add:
      - NET_ADMIN
    entrypoint: ["bash", "/app/start_peer_with_genesis.sh"]

  test-irys-3:
    build:
      context: ../../..
      dockerfile: docker/Dockerfile
    image: irys-test:latest
    container_name: test-irys-3
    restart: unless-stopped
    depends_on:
      - test-irys-2
    networks:
      test_network:
        ipv4_address: 172.21.0.4
    ports:
      - "19082:8080"
    environment:
      - RUST_LOG=debug
    volumes:
      - ./configs/irys-3.toml:/app/config.toml:ro
      - ./scripts/start_peer_with_genesis.sh:/app/start_peer_with_genesis.sh:ro
    cap_add:
      - NET_ADMIN
    entrypoint: ["bash", "/app/start_peer_with_genesis.sh"]

networks:
  test_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/16
