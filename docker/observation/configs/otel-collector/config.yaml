# OpenTelemetry Collector Configuration
# Receives OTLP data and exports to:
# - Elasticsearch (logs) with structured fields
# - Tempo (traces)
# - Prometheus (metrics)

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

connectors:
  spanmetrics:
    histogram:
      explicit:
        buckets: [1ms, 5ms, 10ms, 25ms, 50ms, 100ms, 250ms, 500ms, 1s, 2.5s, 5s, 10s, 30s]
    metrics_expiration: 5m

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

exporters:
  # Elasticsearch for logs - uses irys-logs index with ILM retention
  elasticsearch:
    endpoints: ["http://elasticsearch:9200"]
    logs_index: irys-logs
    mapping:
      mode: none
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 1000
    retry:
      enabled: true
      initial_interval: 1s
      max_interval: 30s

  # Tempo for traces via OTLP
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Prometheus for metrics via remote write
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true

  # Debug exporter for troubleshooting (optional)
  debug:
    verbosity: basic

service:
  extensions: [health_check]
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, spanmetrics]
    metrics:
      receivers: [otlp, spanmetrics]
      processors: [batch]
      exporters: [prometheusremotewrite]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: "0.0.0.0"
                port: 8888
