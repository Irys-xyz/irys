# default config can be viewed at https://nexte.st/docs/configuration/
[test-groups]
serial = { max-threads = 1 }

[profile.default]
slow-timeout = { period = "60s", terminate-after = 4 }
threads-required = 1

# serial tests
[[profile.default.overrides]]
filter = 'test(/.*serial_.*/)'
test-group = 'serial'

# heavy tests
[[profile.default.overrides]]
filter = 'test(/.*heavy_.*/)'
threads-required = 3
priority = 100
retries = 1
slow-timeout = { period = "60s", terminate-after = 12 }
