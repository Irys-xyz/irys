name: Rust Checks
on:
  push:
    branches: [master]
  pull_request:

jobs:
  cargo-test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure Git for GITHUB_TOKEN
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Initialize and Update Submodules
        run: |
          git submodule sync
          git submodule update --init --recursive
      - name: cargo test
        run: cargo test --workspace --all-features

  cargo-fmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure Git for GITHUB_TOKEN
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Initialize and Update Submodules
        run: |
          git submodule sync
          git submodule update --init --recursive
      - name: cargo fmt
        run: cargo fmt -- --check

  cargo-doc:
    name: cargo doc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure Git for GITHUB_TOKEN
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Initialize and Update Submodules
        run: |
          git submodule sync
          git submodule update --init --recursive
      - name: cargo doc
        run: cargo doc --workspace --all-features

  cargo-clippy:
    name: cargo clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure Git for GITHUB_TOKEN
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Initialize and Update Submodules
        run: |
          git submodule sync
          git submodule update --init --recursive
      - name: cargo clippy
        run: cargo clippy --workspace --all-features

  cargo-fix:
    name: cargo fix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure Git for GITHUB_TOKEN
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Initialize and Update Submodules
        run: |
          git submodule sync
          git submodule update --init --recursive
      - name: cargo fix
        run: |
          cargo fix --workspace --all-features

          if ! git diff --exit-code; then
              echo "There are local changes after running 'cargo fix --workspace --all-features' ❌"
              exit 1
          else
              echo "No changes detected after running 'cargo fix --workspace --all-features' ✅"
