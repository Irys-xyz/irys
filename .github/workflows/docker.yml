name: Docker Release

on:
  push:
    tags:
      - v*

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/irys
  CARGO_TERM_COLOR: always

jobs:
  build-and-push:
    name: build and push docker image
    runs-on: [self-hosted, misc-runner]
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup repo
        uses: ./.github/actions/setup-repo

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build release binary
        run: |
          # Override target-cpu for portable binary (removes -C target-cpu=native from .cargo/config.toml)
          RUSTFLAGS="-C target-cpu=x86-64" cargo build --release --bin irys -p irys-chain --locked

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io --username ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          # Copy binary to workspace root for Docker build context
          cp target/release/irys ./irys

          docker build \
            --file ./docker/Dockerfile.release \
            --tag ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} \
            .

          docker push ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}

          # Clean up
          rm ./irys

      - name: Tag as latest (non-RC releases)
        if: ${{ !contains(github.ref_name, '-rc') }}
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:latest
