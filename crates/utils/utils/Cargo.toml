[package]
name = "irys-utils"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true

[dependencies]
tokio = { workspace = true, features = ["signal", "sync", "time", "rt"] }
tracing.workspace = true
eyre.workspace = true
dashmap = "6.1.0"
irys-types.workspace = true
socket2.workspace = true
opentelemetry = { workspace = true, optional = true }
opentelemetry-otlp = { workspace = true, optional = true }
opentelemetry_sdk = { workspace = true, optional = true }
tracing-opentelemetry = { workspace = true, optional = true }
opentelemetry-semantic-conventions = { workspace = true, optional = true }
opentelemetry-appender-tracing = { workspace = true, optional = true }
rand = { workspace = true, optional = true }
# Unconditional: make_fmt_layer() is a public API that must be available
# independent of the telemetry feature to support IRYS_LOG_FORMAT=json.
tracing-subscriber.workspace = true
tracing-error.workspace = true

[dev-dependencies]
proptest = "1.6"
serial_test = "3"
tokio = { workspace = true, features = ["rt", "macros"] }

[features]
default = []
telemetry = [
  "opentelemetry",
  "opentelemetry-otlp",
  "opentelemetry_sdk",
  "tracing-opentelemetry",
  "opentelemetry-semantic-conventions",
  "opentelemetry-appender-tracing",
  "rand",
]


[lints]
workspace = true
